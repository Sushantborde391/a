<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p>Create array</p>
      <input class="arrayInput" />
      <button class="addElementbtn">Add element to array</button>
      <button class="showElementArr">Show Array</button>
      <p>Remove specific element from array</p>
      <input class="removeElement" />
      <button class="RemoveElementArrBtn">Remove Element</button>
      <div class="finalArray">Array:</div>
    </div>
    <script src="script.js">
                let arrayInput= document.querySelector(".arrayInput")
          let addElementbtn= document.querySelector(".addElementbtn")
          let showElementArr= document.querySelector(".showElementArr")
          let finalArray= document.querySelector(".finalArray")
          let RemoveElementArrBtn= document.querySelector(".RemoveElementArrBtn")
          let removeElement= document.querySelector(".removeElement")


          let finalArr = []
          let arrayAfterElementRemove = []
          function addElement(){
            finalArr.push(arrayInput.value);
            arrayInput.value= "";
          }

          function ShowArr(){

            finalArray.innerText = `${finalArr}`
          }
          function RemoveElementArr(){
            let inputElementToRemove = removeElement.value;
      if(finalArr.includes(inputElementToRemove)){
         let indexOfElement = finalArr.indexOf(inputElementToRemove)

      finalArr.splice(indexOfElement,1);
      finalArray.innerText = `${finalArr}`
      }else{
        alert("not in string")
      }
          }

          addElementbtn.addEventListener("click", addElement);
          showElementArr.addEventListener("click", ShowArr);
          RemoveElementArrBtn.addEventListener("click", RemoveElementArr);
    </script>
  </body>
</html>
